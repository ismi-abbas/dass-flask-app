{% extends "base.html" %}
{% block title %} Register {% endblock title %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[500px] shadow-lg bg-white rounded-xl max-w-xl w-full p-10">
  <h2 class="text-4xl font-semibold">Register</h2>
  <form action="/register" method="post" class="mt-5 flex flex-col w-full max-w-sm">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required class="mb-2 border border-gray-300 rounded p-2" />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required class="mb-2 border border-gray-300 rounded p-2" />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required class="mb-2 border border-gray-300 rounded p-2" />

    <label for="confirm_password">Confirm Password</label>
    <input type="password" id="confirm_password" name="confirm_password" required
      class="mb-2 border border-gray-300 rounded p-2" />

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" required class="mb-2 border border-gray-300 rounded p-2"
      pattern="[0-9]{10,15}" placeholder="e.g., 1234567890" />

    <label for="age">Age</label>
    <input type="number" id="age" name="age" required class="mb-2 border border-gray-300 rounded p-2" min="1" max="120"
      placeholder="Enter your age" />

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required class="mb-2 border border-gray-300 rounded p-2">
      <option value="" disabled selected>Select your gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
      <option value="prefer_not_to_say">Prefer not to say</option>
    </select>

    <input type="submit" value="Register"
      class="mt-5 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded" />
  </form>
</div>
{% endblock content %}
