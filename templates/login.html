{% extends "base.html" %}
{% block title %} Home {% endblock title %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-[500px] shadow-lg bg-white rounded-xl max-w-xl w-full">
    <h2 class="text-4xl font-semibold">Login</h2>
    <form action="/login" method="post" class="mt-5 flex flex-col w-full max-w-sm">
        <label for="username">Email</label>
        <input type="email" id="email" name="email" required class="mb-3 border border-gray-300 rounded p-2">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required class="mb-3 border border-gray-300 rounded p-2">
        <input type="submit" value="Login"
            class="mt-5 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">

        <div>
            Don't have an account? <a href="/register" class="text-blue-500">Register</a>
        </div>
        <a href="/counsellor/login" class="text-blue-500">Login as Counsellor </a>


    </form>
</div>
{% endblock content %}
